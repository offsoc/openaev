# Global configuration
# suppress inspection "SpringBootApplicationProperties"
info.app.name=OpenAEV
# suppress inspection "SpringBootApplicationProperties"
info.app.version=Testing

# OpenAEV configuration
openaev.base-url=http://localhost:8080
openaev.admin.email=admin@openaev.io
openaev.admin.password=admin
openaev.admin.token=0d17ce9a-f3a8-4c6d-9721-c98dc3dc023f
openaev.starterpack.enabled=false

# Server configuration
server.servlet.context-path=/

logging.level.root=ERROR
logging.level.org=ERROR

# rabbit mq
openaev.rabbitmq.management-insecure=true
openaev.rabbitmq.trust-store-password=<trust-store-password>
openaev.rabbitmq.trust.store=<file:/path/to/client-store.p12>


# Authenticators
## Local
openaev.auth-local-enable=false
## Oauth
openaev.auth-openid-enable=false
## Kerberos
openaev.auth-kerberos-enable=false

spring.datasource.url=jdbc:postgresql://localhost:5433/openaev
spring.datasource.username=openaev
spring.datasource.password=openaev
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.table=migrations
spring.flyway.locations=classpath:io/openaev/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.postgresql.transactional-lock=false
spring.profiles.active=test
spring.jpa.properties.hibernate.jdbc.batch_size=250
spring.jpa.properties.hibernate.order_inserts=true

### ENGINE Configuration
engine.index-prefix=openaev
engine.index-suffix=-000001
engine.url=http://localhost:9201

# Minio Properties
minio.endpoint=localhost
minio.port=10000
minio.bucket=openaev
minio.access-key=minioadmin
minio.access-secret=minioadmin

# Telemetry
telemetry.oaev.endpoint=http://localhost
telemetry.service.name=openaev-telemetry

## TTP extraction AI Webservice
ttp.extraction.ai.webservice.url=http://localhost/ttp-extraction

# remediation detection AI Webservice
remediation.detection.webservice=http://localhost:8000/

#############
# INJECTORS #
#############

# Mail config (Always available)
openaev.default-mailer=no-reply@openaev.io
openaev.default-reply-to=contact@openaev.io
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# IMAP Configuration
openaev.mail.imap.enabled=false
openaev.mail.imap.host=imap.mail.com
openaev.mail.imap.username=<username@mail.com>
openaev.mail.imap.password=<<password>
openaev.mail.imap.port=993
openaev.mail.imap.inbox=INBOX
openaev.mail.imap.sent=Sent
# Extra IMAP configuration
openaev.mail.imap.ssl.trust=*
openaev.mail.imap.ssl.enable=true
openaev.mail.imap.auth=true
openaev.mail.imap.starttls.enable=true

# OVH SMS config
ovh.sms.enable=false

# Mastodon config
mastodon.enable=false

# Airbus LADE config
lade.enable=false

# Injector Http config
http.enable=false

# Injector Caldera config
injector.caldera.enable=false

# Extra XTM configuration
openaev.xtm.opencti.enable=false
openaev.xtm.opencti.url=<opencti-url>
openaev.xtm.opencti.token=<opencti-token>


# security coverage connector
openbas.xtm.opencti.connector.security-coverage.url=some-url
openbas.xtm.opencti.connector.security-coverage.id=68949a7b-c1c2-4649-b3de-7db804ba02bb
openbas.xtm.opencti.connector.security-coverage.auth-token=a0f2d50c-3712-47bd-8305-e2412769eb86
openbas.xtm.opencti.connector.security-coverage.listen-callback-u-rI=http://instance.invalid/api/stix/process-bundle

# XTM Hub configuration
openaev.xtm.hub.enable=false
openaev.xtm.hub.url=<xtm-hub-url>
openaev.xtm.hub.collector.id=b402f1f5-29ba-4ee3-b366-f0467754cf4e

# XLS Import
openaev.xls.import.mail.enable=true
openaev.xls.import.sms.enable=true

